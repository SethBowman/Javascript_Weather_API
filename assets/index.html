<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>How's the Weather?</title>
</head>
<body>
    <h1><strong>How's the weather in your city? Search to find out!</strong></h1>
    <p>If you live in the U.S. format your search like: (Name of Your City, us-State Abbreviation)</p>
    <h2 id="city"></h2>
    <p id="temp"></p>
    <p id="feels"></p>
    <form id="searchForm">
        <label for="cityInput">Search a City</label>
        <input type="text" name="city" id="cityInput">
        <button type="submit">Search</button>
    </form>
    <img id="gif" src="" alt="No gif displayed">
    
</body>
</html>
